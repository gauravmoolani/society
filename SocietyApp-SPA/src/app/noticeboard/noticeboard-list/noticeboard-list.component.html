<div class="container mt-3">
    <div
      *ngFor="let noticeboard of noticeboards"   >
      <div class="card mb-3" >
          <div class="card-header"> <p>{{ noticeboard.issueDate | date }}</p> <h1 class="display-5  text-center mb-1">{{ noticeboard.title }}</h1></div>
        <div class="card-body">
           
          <p class="lead">{{ noticeboard.noticeInformation }}</p>
          <hr class="my-4" />        
          
        </div>
      </div>
    </div>
  </div>
