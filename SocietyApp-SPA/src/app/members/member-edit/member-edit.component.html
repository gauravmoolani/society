<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6">
      <div class="bs-component">

        <form #editForm="ngForm" (ngSubmit)="updateUser()" id='editForm'>
          <fieldset>
            <div class="form-group">
              <label for="firstname">FirstName</label>
              <input name="firstname" type="text" class="form-control" [(ngModel)]="user.firstname"
                placeholder="first Name">
            </div>
            <div class="form-group">
              <label for="lastname">LastName</label>
              <input name="lastname" type="text" class="form-control" [(ngModel)]="user.lastname"
                placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="flatNo">Flat No.</label>
              <input name="flatNo" type="text" class="form-control" [(ngModel)]="user.flatNo" placeholder="Flat No">
            </div>
            <div class="form-group">
              <label for="usertype">UserType</label>
              <select name="userType" class="form-control" [(ngModel)]="user.userType">
                <option value="0">Resident</option>
                <option value="1">Tenant</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
